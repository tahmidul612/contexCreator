<!DOCTYPE html>
<html lang="en" class="dark">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <title>Stop using me!</title>
    <link rel="icon" type="image/x-icon" href="./assets/webicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>

  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <!-- Theme Toggle Button -->
    <button
      onclick="document.documentElement.classList.toggle('dark'); swapIcon();"
      class="absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition"
      aria-label="Toggle Theme"
    >
      <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-gray-200" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 4v2m0 12v2m8-8h2M4 12H2m15.36 6.36l1.42 1.42M6.34 6.34l-1.42-1.42m0 13.44l1.42-1.42M17.66 6.34l-1.42-1.42M12 8a4 4 0 100 8 4 4 0 000-8z" />
      </svg>
    </button>

<div id="input-form-wrapper" class="flex flex-col items-center justify-center min-h-screen px-4 space-y-6">
  <div id="form-animation" class="transition-transform duration-700 ease-in-out">
     <form id="input-form" class="w-full max-w-2xl p-6 rounded-lg shadow-md bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <h1 class="text-center text-4xl sm:text-5xl lg:text-6xl mb-6">Enter Something</h1>

    <!-- Gradient Border Input Wrapper -->
    <div class="p-[2px] rounded-md bg-gradient-to-r from-purple-500 via-blue-500 to-cyan-500 dark:from-purple-400 dark:via-blue-400 dark:to-teal-400">
      <input
        type="text"
        id="userInput"
        class="w-full p-4 rounded-md bg-gray-900 text-white placeholder:text-sm placeholder-gray-400 
               focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg sm:text-xl lg:text-2xl"
        placeholder="Type here..."
      />
    </div>

    <button
      type="submit"
      class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white py-3 px-5 
             rounded-md transition text-lg sm:text-xl lg:text-2xl"
    >
      Submit
    </button>
  </form>
  </div>

  <!-- Hidden Response Box -->
  <div id="responseBox" class="w-full max-w-2xl opacity-0 translate-y-6 transition-all duration-700 ease-out">
    <div class="bg-green-800 text-green-100 p-4 rounded-lg shadow-md text-lg sm:text-xl lg:text-2xl">
      <p id="responseText" class="font-semibold text-center"></p>
    </div>
  </div>
</div>

  </body>

</html>
