<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <title>Stop using me!</title>
    <link rel="icon" type="image/x-icon" href="./assets/webicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>

  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <!-- Theme Toggle Button -->
    <button
      onclick="document.documentElement.classList.toggle('dark'); swapIcon();"
      class="absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition"
      aria-label="Toggle Theme"
    >
      <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-gray-200" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 4v2m0 12v2m8-8h2M4 12H2m15.36 6.36l1.42 1.42M6.34 6.34l-1.42-1.42m0 13.44l1.42-1.42M17.66 6.34l-1.42-1.42M12 8a4 4 0 100 8 4 4 0 000-8z" />
      </svg>
    </button>

    <!-- Form Container + Response Box Together -->
<div class="flex flex-col items-center justify-center h-full px-4 space-y-6">
  <form class="w-full max-w-sm bg-gray-100 dark:bg-gray-800 p-6 rounded-lg shadow-md" id="input-form">
    <label for="userInput" class="block mb-2 font-semibold">Enter something:</label>
    <input
      type="text"
      id="userInput"
      class="w-full p-3 rounded-md border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      placeholder="Type here..."
    />
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition"
    >
      Submit
    </button>
  </form>

  <!-- Response Div  -->
  <div
    id="responseBox"
    class="w-full max-w-sm bg-green-100 dark:bg-green-900 text-green-900 dark:text-green-100 p-4 rounded-lg shadow-md hidden"
  >
    <p id="responseText" class="font-semibold text-sm sm:text-base lg:text-lg"></p>
  </div>
</div>


  </body>

</html>
